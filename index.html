    <h2>キルに必要な弾数計算</h2>
    <button onclick="location.href='https://note.com/preview/ne36f65f2f7a4?prev_access_key=41ce466deb944ff55454244da0c47500'">使い方、注意事項</button>
    <br>
    <p>半角数字を入力してください。通常攻撃のダメージに0は入力できません。0にしたい場合は空欄にしてください。</p>
    <table border="1" class="table">
        <tr>
            <td class="t">通常攻撃のダメージ</td>
            <td><input type="text" id="atk" oninput="kakutei()"></td>
        </tr>
        <tr>
            <td class="t">攻撃 <input type="text" id="X" value="X" class="XY" oninput="kakutei()">のダメージ <br>(ウルトなど)</td>
            <td><input type="number" id="urt" oninput="kakutei()" value="0"></td>
        </tr> <tr>
            <td id="Xhit" class="t">を何回当てる</td>
            <td><select id="urtnum" onchange="kakutei()">
                <option value="0">0回</option>
                <option value="1">1回</option>
                <option value="2">2回</option>
            </select></td>
        </tr>
        <tr>
            <td class="t">攻撃<input type="text" id="Y" value="Y" class="XY" oninput="kakutei()">のダメージ <br>(ガジェットなど)</td>
            <td><input type="number" id="gje" oninput="kakutei()" value="0"></td>
        </tr> <tr>
            <td id="Yhit" class="t">を何回当てる</td>
            <td><select id="gjenum" onchange="kakutei()">
                <option value="0">0回</option>
                <option value="1">1回</option>
                <option value="2">2回</option>
            </select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>ダメージギアを有効化</td>
            <td><input type="checkbox" id="damegeg" onchange="kakutei()"></td>
        </tr>
        <tr>
            <td>ガスのバフを有効化</td>
            <td><input type="checkbox" id="gusb" onchange="kakutei()"></td>
        </tr>
        <tr>
            <td>ラフスのバフを有効化</td>
            <td><input type="checkbox" id="ruffsb" onchange="kakutei()"></td>
        </tr>
        <tr>
            <td>8-bitのバフを有効化</td>
            <td><input type="checkbox" id="bitbc" onchange="kakutei()"></td>
        </tr>
        <tr>
            <td>8-bitウルトタイプ</td>
            <td><select id="bitb" onchange="kakutei()">
                <option value="0.5">左スタパ</option>
                <option value="0.35">右スタパ</option>
            </select></td>
        </tr>
    </table>
